<form [formGroup]="productForm" (ngSubmit)="salida()">
    <h1>Salida Cliente</h1>
    <div class="row">
      <div class="col-sm-2">
        <label>Id:</label>
      </div>
      <div class="col-sm-4">
        <input validar type="number" id="idCliente" name="idCliente" placeholder="Id Cliente" class="form-control"
          formControlName="id">
      </div><br>
      <button type="submit" onclick="">Eliminar</button>
    </div>     
    
  </form>
